{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tusher Portfolio Website</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootstrap 4 Portfolio/Resume Theme for Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico">  
    
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,300italic,400italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'> 
    
    <!-- FontAwesome JS -->
    <script defer src="{% static 'fontawesome/js/all.js' %}"></script>
    
    <!-- Global CSS -->
    <link rel="stylesheet" href="{% static '/plugins/bootstrap/css/bootstrap.min.css' %}">   
    
    <!-- github calendar css -->
    <link rel="stylesheet" href="{% static 'plugins/github-calendar/dist/github-calendar.css' %}">
    <!-- github activity css -->    
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/octicons/2.0.2/octicons.min.css">
    <link rel="stylesheet" href="{% static 'plugins/github-activity/github-activity-0.1.5.min.css' %}">
    <link rel="stylesheet" href="https://cdn.rawgit.com/jpswalsh/academicons/master/css/academicons.min.css">
    

    <link rel="stylesheet" href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css">
    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="{% static 'css/styles.css' %}">
    
</head> 

<body>

    {% include 'home/header.html'%}
    
    {% block content %}



    {% endblock %}
    
        
    <!-- ******FOOTER****** --> 
    <footer class="footer">
        <div class="container text-center">
                <!--/* This template is free as long as you keep the attribution link below. Thank you for your support. :) If you'd like to use the template without the attribution, you can buy the commercial license via our website: themes.3rdwavemedia.com */-->
                <small class="copyright">Designed with <i class="fas fa-heart"></i> by <a href="https://themes.3rdwavemedia.com" target="_blank">Xiaoying Riley</a> for developers</small>
        </div><!--//container-->
    </footer><!--//footer-->
 
    <!-- Javascript -->       
    
    <script
        src="https://unpkg.com/github-calendar@latest/dist/github-calendar.min.js">
    </script>

    <script>
        GitHubCalendar(".calendar", "tusher16");
    
        // or enable responsive functionality:
        GitHubCalendar(".calendar", "tusher16", { responsive: true });
    
        // Use a proxy
        GitHubCalendar(".calendar", "tusher16", {
           proxy (tusher16) {
             return fetch(`https://your-proxy.com/github?user=${tusher16}`)
           }
        }).then(r => r.text())
    </script>
    
    <script type="text/javascript" src="{% static 'plugins/jquery-3.4.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'plugins/popper.min.js' %}"></script> 
    <script type="text/javascript" src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>    
    <script type="text/javascript" src="{% static 'plugins/jquery-rss/dist/jquery.rss.min.js' %}"></script> 
    <!-- github calendar plugin -->
    <script type="text/javascript" src="{% static 'plugins/github-calendar/dist/github-calendar.min.js' %}"></script>
    <!-- github activity plugin -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'plugins/github-activity/github-activity-0.1.5.min.js' %}"></script>
    <!-- custom js -->
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>            
</body>
</html>
