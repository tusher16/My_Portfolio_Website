        <img class="profile-image img-fluid float-left rounded-circle" src="{{ MEDIA_URL }}{{ Profile_pic.image.url }}" height="420" alt="{{ Profile_pic.title }}" />
        
        <div class="profile-content float-left">
            <h1 class="name">Obaidullah Tusher{{ Profile.instance.name }}</h1>

                <li class="list-inline-item"><a href="#"><i class="fab fa-github-alt"></i></a></li>    
                <li class="list-inline-item"><a href="#"><i class="fab fa-stack-overflow"></i></a></li>   
                              
            </ul>

        <a class="btn btn-cta-primary float-right" href="https://themes.3rdwavemedia.com/" target="_blank"><i class="fas fa-paper-plane"></i> Download CV</a>              
    </div><!--//container-->
